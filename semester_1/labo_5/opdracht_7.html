    <p>De "h2" met "2em" wordt groter dan de "h1" met "2ex". Dit komt doordat "em" de tekst twee keer zo groot maakt als normaal, terwijl "ex" de tekst kleiner maakt door de hoogte van kleine letters als referentie te nemen. Daardoor is "2em" groter.</p>
